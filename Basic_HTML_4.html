<!DOCTYPE html>
<html>
	<body>
	<style>
		.font_1 {
			background-color: black;
			color: yellow;
			font-size: large;
			}
		.font_2 {
			background-color: darkblue;
			color: white;
			font-size: medium;
			}
		.Mud {
			background-color: black;
			color: green;
			text-align: center;
			text-decoration: italic;
			font-size: large;
			}
</style>
		<h2 class="font_1">This is h2 element styled per class attribute font_1</h2>
		<h3 class="font_2">This is h3 element styled per class attribute font_2</h3>
		<h4 class="font_1">Even though this is h4, it is styled the same as h2 because we pointed to the same font_1 class attribute.</h4>
		<p class="Mud">This paragraph is what I used to stare at in a telnet client to often</p>
	</body>
</html>
